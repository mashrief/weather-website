<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Welcome to live weather forecast" />
    <meta name="keywords" content="weather,weather forecast,weather updates" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu&display=swap");
    </style>

    <link rel="stylesheet" href="./stylesheets/index-style.css" />
    <link rel="shortcut icon" href="./img/logo.svg" />

    <title>Weather | Welcome</title>
  </head>

  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">Weather</a></h1>
          <ul>
            <li><a class="current1" href="index.html">Home</a></li>
            <li><a class="current2" href="about.html">About</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="main-section">
      <div class="container">
        <div class="form-group">
          <label for="name">
            <span class="color1">Find Out </span>
            <span class="color2">Weather Info</span>
          </label>
        </div>
        <div class="form-group">
          <input type="text" class="city" placeholder="Enter City Name" />
        </div>
        <div class="form-group">
          <input type="button" class="btn search" value="Search" />
        </div>
      </div>
    </section>

    <section id="result-section">
      <div class="container">
        <h1 class="result color1"></h1>
        <div class="weather-info">
          <h1 class="region"></h1>
          <h1 class="temp"></h1>
          <h1 class="weather"></h1>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
